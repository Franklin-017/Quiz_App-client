<div class="result-container">
  <div>
    <span class="mdi mdi-check-circle-outline success-icon"></span>
  </div>
  <h1>Quiz has ended</h1>
  <div class="container">
    <h4>Remark</h4>
    <h2>Your Score: {{ score }}%</h2>
    <hr />
    <span class="left stat">Total number of questions: </span>
    <span class="right">15</span><br />
    <hr />

    <span class="left stat">Answered Questions: </span>
    <span class="right">{{ numberOfAnsweredQuestions }}</span
    ><br />
    <hr />

    <span class="left stat">Correct Answers: </span>
    <span class="right">{{ correctAnswers }}</span
    ><br />
    <hr />

    <span class="left stat">Wrong Answers: </span>
    <span class="right">{{ wrongAnswers }}</span
    ><br />
    <hr />

    <span class="left stat">Total time taken: </span>
    <span class="right">{{ displayTimeElapsed() }}</span
    ><br />
    <hr />
  </div>
</div>
